    <a [routerLink]="['/user', id - 1 === 0 ? 10 : id -1 ]">Previous user</a>

<div *ngIf="!isLoading; else loadingIndicator">
    <div *ngIf="!!customer">
        <p>
            Name: {{customer.name}}
        </p>
        <p>
            Phone: {{customer.phone}}
        </p>
        <p>
            Email: {{customer.email}}
        </p> 
        
        <ul>
            <li> <a [routerLink]="['/user', customer.id, 'posts']">Posts</a></li>
            <li> <a [routerLink]="['/user', customer.id, 'albums']">Albums</a></li>
        </ul>

        <router-outlet></router-outlet>
    </div>  
</div>

<ng-template #loadingIndicator>
    <mat-spinner></mat-spinner>
</ng-template>
